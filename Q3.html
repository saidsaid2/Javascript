<!DOCTYPE html>
<html>
    <head>
        <title>calculateRadius</title>
        <script>
           class Circle {  
               constructor(radius) {  
                   this.radius = radius;  
                }  

                getArea() {  
                    return Math.PI * Math.pow(this.radius, 2);  
                }  

                getPerimeter() {  
                    return 2 * Math.PI * this.radius;  
                }  
            }  

// Create a circle with radius 11  
let circy = new Circle(11);  
console.log(circy.getArea());      // Should return approximately 380.13  
 

// Create a circle with radius 4.44  
let circy2 = new Circle(4.44);  
console.log(circy2.getPerimeter()); // Should return approximately 27.89 
        </script>
    </head>
</html>
